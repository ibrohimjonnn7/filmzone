<div class="overlay" (click)="close.emit()"></div>

<div class="modal">
    <button class="close-btn" (click)="close.emit()">Ã—</button>

    <img class="poster" [src]="movie.posterUrl || 'assets/default-poster.jpg'" alt="{{ movie.title }}" />

    <h2>{{ movie.title }}</h2>
    <p class="year">{{ movie.year }}</p>

    <div class="tags">
        <span *ngFor="let g of movie.genres">{{ g }}</span>
    </div>

    <p class="desc">{{ movie.description }}</p>

    <div class="rating">{{ movie.rating }}</div>
</div>

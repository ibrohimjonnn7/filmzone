<h1 class="title">Каталог фильмов</h1>

<input type="text" [(ngModel)]="searchText" placeholder="Поиск фильмов..." class="search-input" />


<div class="grid">
    <app-movie-card *ngFor="let movie of filteredMovies" [movie]="movie" (click)="openMovie(movie)"></app-movie-card>
</div>

<app-movie-modal *ngIf="selectedMovie()" [movie]="selectedMovie()" (close)="closeMovie()"></app-movie-modal>
